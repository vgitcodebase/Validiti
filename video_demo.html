function elightbox_open() {
  var lightBoxVideo = document.getElementById("encryptvideo");
  window.scrollTo(0, 0);
  document.getElementById('encryptlight').style.display = 'block';
  document.getElementById('encryptfade').style.display = 'block';
  lightBoxVideo.play();
}

  var lightBoxVideo = document.getElementById("encryptvideo");

  document.getElementById('encryptfade').style.display = 'none';
  lightBoxVideo.pause();
}
