<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel of Cards</title>
  <style>
    body {
      background-image: url('/Validiti/assets/img/earth2.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 100%;
      margin: 40px auto;
      padding: 20px;
      background-color: transparent;
      border-radius: 20px;
      box-shadow: none;
    }

    .carousel-track {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .card {
      position: relative;
      width: 80%;
      height: 80vh;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #333;
    }

    .card .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/Validiti/assets/img/earth2.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      transform: perspective(1000px) rotateY(0deg);
      transition: transform 0.5s ease-in-out;
    }

    .card .background:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/Validiti/assets/img/earth2.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      transform: perspective(1000px) rotateY(0deg) skewX(10deg);
      transition: transform 0.5s ease-in-out;
    }

    .card .content {
      position: relative;
      z-index: 1;
    }

    .card h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .card p {
      margin-bottom: 40px;
    }

    .nav {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      width: 100px;
    }

    .nav button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-track">
      <div class="card">
        <div class="background"></div>
        <div class="content">
          <h2>Card 1</h2>
          <p>This is the first card.</p>
        </div>
      </div>
      <div class="card">
        <div class="background"></div>
        <div class="content">
          <h2>Card 2</h2>
          <p>This is the second card.</p>
        </div>
      </div>
      <div class="card">
        <div class="background"></div>
        <div class="content">
          <h2>Card 3</h2>
          <p>This is the third card.</p>
        </div>
      </div>
    </div>
    </div>
    <div class="nav">
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>
    </div>
    
    <script>
      const prevButton = document.getElementById('prev');
      const nextButton = document.getElementById('next');
      const cards = document.querySelectorAll('.card');
    
      let currentCard = 0;
    
      prevButton.addEventListener('click', () => {
        currentCard--;
        if (currentCard < 0) {
          currentCard = cards.length - 1;
        }
        updateCards();
      });
    
      nextButton.addEventListener('click', () => {
        currentCard++;
        if (currentCard >= cards.length) {
          currentCard = 0;
        }
        updateCards();
      });
    
      function updateCards() {
        cards.forEach((card, index) => {
          if (index === currentCard) {
            card.classList.add('active');
          } else {
            card.classList.remove('active');
          }
        });
      }
    
      updateCards();
    </script>
    </body>
    </html>
