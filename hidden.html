<!-- Script for Sidebar, Tabs, Accordions, Progress bars and slideshows -->
<script>
const slideshow = document.querySelector('.slideshow');
const slides = document.querySelectorAll('.slide');
let currentSlide = 0;

// Calculate the height of the slideshow container
const slideshowHeight = slideshow.offsetHeight;

// Set the initial scroll position to the top of the slideshow container
window.scrollTo(0, slideshow.offsetTop);

// Add an event listener to the window's scroll event
window.addEventListener('scroll', () => {
  // Calculate the current scroll position
  const scrollPosition = window.scrollY;

  // Check if the scroll position is within the slideshow container
  if (scrollPosition >= slideshow.offsetTop && scrollPosition < slideshow.offsetTop + slideshowHeight) {
    // Calculate the scroll position within the slideshow container
    const slideshowScrollPosition = scrollPosition - slideshow.offsetTop;

    // Calculate the index of the current slide
    currentSlide = Math.floor(slideshowScrollPosition / (slideshowHeight / slides.length));

    // Add the active class to the current slide
    slides.forEach((slide, index) => {
      if (index === currentSlide) {
        slide.classList.add('active');
      } else {
        slide.classList.remove('active');
      }
    });
  } else {
    // Remove the active class from all slides if the scroll position is outside the slideshow container
    slides.forEach((slide) => {
      slide.classList.remove('active');
    });
  }
});
</script>
